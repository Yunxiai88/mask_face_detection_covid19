{% extends 'base.html' %}

{% block content %}


<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right">
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-light">Image Encoding</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Image Process</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Folder Scan</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div class="container-fluid">
        <div id="page-content-wrapper">
            <h2 class="text-center">Please upload an image to encoding</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Label:</label>
                    <input type="text" class="form-control form-control" name="username" />
                </div>
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="file" required>
                        <label class="custom-file-label" for="customImage">Choose file...</label>
                    </div>
                </div>
                <div class="row col-md-12" >
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>

            <hr>

            <div>
                <h4>Process Result</h4>
                <div class="row">
                    <div class="col-md-3">
                        Image
                    </div>
                    <div class="col-md-3">
                        Code
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>

{% endblock %}
