<h2 class="text-center">Please upload an image to encoding</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="username">Label:</label>
        <input type="text" class="form-control form-control" id="username" placeholder = "Please Enter Your Name" required />
    </div>
    <div class="form-group">
        <div class="custom-file">
            <input id="uploadFile" name="uploadFile" type="file" multiple >
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-lg btn-success btn-upload-3"><i class="fa fa-upload"></i> Upload</button>
        <button type="button" class="btn btn-lg btn-secondary btn-reset-3"><i class="fa fa-ban"></i> Clear</button>
    </div>
</form>

<hr>

<div id="kv-error-1" style="margin-top:10px;display:none"></div>
<div id="kv-success-1" class="alert alert-success fade in" style="margin-top:10px;display:none"></div>
